<ion-header>

</ion-header>
<ion-content padding>

  <img src="../../assets/slides/photos.svg" class="slide-image margin-top">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post" style="margin-top: 20px;">



    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>


    <div style="margin-top: 40px;">
      <ion-button type="submit" expand="full" color="primary">Iniciar sesión</ion-button>
      <p style="margin-top: 40px;" text-center>No tienes una cuenta? <a routerLink="/register">Click aquí</a></p>

    </div>

  </form>
</ion-content>
